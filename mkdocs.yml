site_name: retux
theme:
  name: alabaster
  primary: black
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  markdown_extensions:
    - attr_list
    - md_in_html
